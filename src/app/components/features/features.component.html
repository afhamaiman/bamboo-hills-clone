<div class="container">
    <div class="row" style="justify-content: center;">
      <div class="col-12">
        <div class="text-center">
          <div style="align-items: center;">
            <div class="format-small-text" style="color: black;">WHY Bamboo Hills Residences</div>
            <div class="format-head-text" style="color: black;">Unique Features</div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-4 d-flex justify-content-between " style="padding-bottom: 200px; padding-top: 30px; ">
      <div class="col-lg-3 col-md-3 col-sm-6 d-flex align-items-stretch" *ngFor="let project of projectDetails">
        <div class="card w-100 ">
          <img [src]="project.imageUrl" alt="{{ project.name }}" class="card-img-top">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ project.name }}</h5>
            <p class="card-text flex-grow-1">{{ project.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
