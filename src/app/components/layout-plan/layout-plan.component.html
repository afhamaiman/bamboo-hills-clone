<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 text-center" style="padding-bottom: 20px;">
            <div class="format-small-text text-white" style=" font-weight: 300;">BAMBOO HILLS RESIDENCES GALLERY</div>
            <div class="format-head-text text-white">LAYOUT PLANS</div>
        </div>
    </div>
  
    <div id="layoutPlanCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div 
          class="carousel-item" 
          *ngFor="let layout of layouts; let i = index" 
          [class.active]="i === 0"
        >
          <div class="carousel-content">
            <div class="layout-card">
                <img [src]="layout.url" class="layout-img" alt="{{ layout.name }}">
                <div class="layout-info">
                  <h5>{{ layout.name }}</h5>
                  <p *ngIf="layout.desc">{{ layout.desc }}</p>
                  <p>{{ layout.sqft }} sqft - {{ layout.room.join(', ') }}</p>
                  <p>Available Units: {{ layout.availableUnit }} / {{ layout.totalUnit }}</p>
                </div>
            </div>
              
          </div>
        </div>
      </div>
  
      <button class="carousel-control-prev" type="button" data-bs-target="#layoutPlanCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#layoutPlanCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>
    </div>
  </div>
