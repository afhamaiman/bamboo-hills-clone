<div class="container">
    <div class="header-text mb-3">
        <h2 class="color-text1 text-left">
          <span class="color-text3 mb-large text-header">Contact US</span>
        </h2>
      </div>
    <form class="form-footer ng-pristine ng-invalid ng-touched">
      <div class="row">
        <div class="col-sm-6 input-box">
          <input type="text" class="form-control" placeholder="Name" required />
        </div>
        <div class="col-sm-6 input-box">
          <input type="email" class="form-control" placeholder="Email" required />
        </div>
        <div class="col-sm-6 input-box">
          <input type="tel" class="form-control" placeholder="Mobile" required />
        </div>
        <div class="col-sm-6 input-box">
          <select class="form-control" required>
            <option value="" disabled selected>Select an option</option>
            <option value="appointment">Make an appointment</option>
            <option value="info">Require more info</option>
          </select>
        </div>
        <div class="col-12 input-box">
          <textarea class="form-control" placeholder="Message" rows="4" required></textarea>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
